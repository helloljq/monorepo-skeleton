# =============================================================================
# Docker Compose - 本地开发环境（备选方案）
# =============================================================================
#
# ⚠️  推荐方案：通过 Tailscale 连接 NAS 数据库（参见 .env.example）
#
# 本文件用于以下场景：
#   - 无法访问 NAS（如外出、网络问题）
#   - 新同事 Tailscale 尚未配置完成
#   - 需要完全独立的本地开发环境
#
# 使用方法:
#   1. docker-compose up -d
#   2. 配置 apps/server/.env 数据库连接：
#      DATABASE_URL=postgresql://{{NAME}}:{{NAME}}123@localhost:5432/xiaoyue_health
#      REDIS_URL=redis://:{{NAME}}123@localhost:6379/0
#   3. pnpm --filter server prisma migrate dev
#   4. pnpm dev
#
# 端口说明:
#   - PostgreSQL: 5432 (本地标准端口)
#   - Redis: 6379 (本地标准端口)
#   - 与 NAS 端口(5400/6300)不同，避免冲突
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: {{NAME}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: {{NAME}}
      POSTGRES_PASSWORD: {{NAME}}123
      POSTGRES_DB: xiaoyue_health
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{NAME}} -d xiaoyue_health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 缓存
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: {{NAME}}-redis
    restart: unless-stopped
    command: redis-server --requirepass {{NAME}}123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "{{NAME}}123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
