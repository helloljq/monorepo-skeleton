# =============================================================================
# Docker Compose - 本地开发环境（备选方案）
# =============================================================================
#
# ⚠️  推荐方案：通过 Tailscale 连接 NAS 数据库（参见 .env.example）
#
# 本文件用于以下场景：
#   - 无法访问 NAS（如外出、网络问题）
#   - 新同事 Tailscale 尚未配置完成
#   - 需要完全独立的本地开发环境
#
# 使用方法:
#   0. 复制环境变量模板（用于 docker-compose 变量替换）：
#      cp deploy/dev/.env.example .env
#   1. docker-compose up -d
#   2. 配置 apps/server/.env 数据库连接：
#      DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}
#      REDIS_URL=redis://:${REDIS_PASSWORD}@localhost:6379/0
#   3. pnpm --filter server prisma migrate dev
#   4. pnpm dev
#
# 端口说明:
#   - PostgreSQL: 5432 (本地标准端口)
#   - Redis: 6379 (本地标准端口)
#   - 与 NAS 端口(5400/6300)不同，避免冲突
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: monorepo-skeleton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 缓存
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: monorepo-skeleton-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
