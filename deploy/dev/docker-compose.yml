# 开发环境 Docker Compose
# 仅启动数据库服务，应用代码在宿主机运行
#
# 使用方法:
#   cd deploy/dev
#   cp .env.example .env  # 编辑 .env 设置密码
#   docker compose up -d

name: {{NAME}}-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: {{NAME}}-dev-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-{{NAME}}_dev}
      POSTGRES_USER: ${POSTGRES_USER:-{{NAME}}}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: Asia/Shanghai
    ports:
      - "{{PORT_POSTGRES_DEV}}:5432"
    volumes:
      - {{NAME}}-dev-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-{{NAME}}}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{NAME}}-dev-net

  redis:
    image: redis:7-alpine
    container_name: {{NAME}}-dev-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    environment:
      # 用于 healthcheck，避免密码泄露到进程列表
      REDISCLI_AUTH: ${REDIS_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "{{PORT_REDIS_DEV}}:6379"
    volumes:
      - {{NAME}}-dev-redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --no-auth-warning ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{NAME}}-dev-net

volumes:
  {{NAME}}-dev-postgres:
  {{NAME}}-dev-redis:

networks:
  {{NAME}}-dev-net:
    driver: bridge
