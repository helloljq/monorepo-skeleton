# 开发环境 Docker Compose
# 仅启动数据库服务，应用代码在宿主机运行
#
# 使用方法:
#   cd deploy/dev
#   cp .env.example .env  # 编辑 .env 设置密码
#   docker compose up -d

name: monorepo-skeleton-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: monorepo-skeleton-dev-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monorepo-skeleton_dev}
      POSTGRES_USER: ${POSTGRES_USER:-monorepo-skeleton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: Asia/Shanghai
    ports:
      - "17010:5432"
    volumes:
      - monorepo-skeleton-dev-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monorepo-skeleton}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-skeleton-dev-net

  redis:
    image: redis:7-alpine
    container_name: monorepo-skeleton-dev-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    environment:
      # 用于 healthcheck，避免密码泄露到进程列表
      REDISCLI_AUTH: ${REDIS_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "17011:6379"
    volumes:
      - monorepo-skeleton-dev-redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --no-auth-warning ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-skeleton-dev-net

volumes:
  monorepo-skeleton-dev-postgres:
  monorepo-skeleton-dev-redis:

networks:
  monorepo-skeleton-dev-net:
    driver: bridge
